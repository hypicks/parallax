<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/
    libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="hide">
        <nav>
           <!-- ======= Logo / Top Nav ====== -->
            <a href="#home">
                <img src="assets/img/MIA-1.png" alt="MIA" class="logo">
            </a>
            
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">How it works</a>
                </li>
                <li>
                    <a href="#">shop</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">contact</a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!--==================== MAIN ====================-->
    <main>
        <!--==================== HOME ====================-->
        <section class="home">
            <div class="vignette" class="hide"></div>
            <img src="assets/img/background.png" data-speedx="0.3" data-speedy="0.38" 
            data-speedz="0" data-rotation="0" data-distance="-200" 
            class="parallax bg-img">
            <img src="assets/img/fog_7.png" data-speedx="0.27" data-speedy="0.32"
            data-speedz="0" data-rotation="0" data-distance="850" 
            class="parallax fog-7">
            <img src="assets/img/mountain_10.png" data-speedx="0.195" data-speedy="0.305"
            data-speedz="0" data-rotation="0" data-distance="1100" 
            class="parallax mountain-10">
            <img src="assets/img/fog_6.png" data-speedx="0.25" data-speedy="0.28"
            data-speedz="0" data-rotation="0" data-distance="1400"
            class="parallax fog-6">
            <img src="assets/img/mountain_9.png" data-speedx="0.125" data-speedy="0.155"
            data-speedz="0.15" data-rotation="0.02" data-distance="1700"
            class="parallax mountain-9">
            <img src="assets/img/mountain_8.png" data-speedx="0.1" data-speedy="0.11"
            data-speedz="0" data-rotation="0.02" data-distance="1800"
            class="parallax mountain-8">
            <img src="assets/img/fog_5.png" data-speedx="0.16" data-speedy="0.105"
            data-speedz="0" data-rotation="0" data-distance="1900"
            class="parallax fog-5">
            <img src="assets/img/mountain_7.png" data-speedx="0.1" data-speedy="0.1"
            data-speedz="0" data-rotation="0.09" data-distance="2000" 
            class="parallax mountain-7">
            <div class="text parallax" data-speedx="0.07" data-speedy="0.07"
            data-speedz="0" data-rotation="0.11">
                <h2>Missing In</h2>
                <h1>Adventure</h1>
            </div>
            <img src="assets/img/mountain_6.png" data-speedx="0.065" data-speedy="0.05"
            data-speedz="0.05" data-rotation="0.12" data-distance="2300" 
            class="parallax mountain-6">
            <img src="assets/img/fog_4.png" data-speedx="0.135" data-speedy="0.04"
            data-speedz="0" data-rotation="0" data-distance="2400"
            class="parallax fog-4">
            <img src="assets/img/mountain_5.png" data-speedx="0.08" data-speedy="0.03"
            data-speedz="0.13" data-rotation="0.1" data-distance="2550"
            class="parallax mountain-5">
            <img src="assets/img/fog_3.png" data-speedx="0.11" data-speedy="0.018"
            data-speedz="0" data-rotation="0" data-distance="2800"
            class="parallax fog-3">
            <img src="assets/img/mountain_4.png" data-speedx="0.059" data-speedy="0.024"
            data-speedz="0.35" data-rotation="0.14" data-distance="3200"
            class="parallax mountain-4"> 
            <img src="assets/img/mountain_3.png" data-speedx="0.04" data-speedy="0.018"
            data-speedz="0.32" data-rotation="0.05" data-distance="3400"
            class="parallax mountain-3">
            <img src="assets/img/fog_2.png" data-speedx="0.15" data-speedy="0.0115"
            data-speedz="0" data-rotation="0" data-distance="3600" 
            class="parallax fog-2">
            <img src="assets/img/mountain_2.png" data-speedx="0.0235" data-speedy="0.013"
            data-speedz="0.42" data-rotation="0.15" data-distance="3800" 
            class="parallax mountain-2">
            <img src="assets/img/mountain_1.png" data-speedx="0.027" data-speedy="0.018"
            data-speedz="0.53" data-rotation="0.2"  data-distance="4000"
            class="parallax mountain-1">
            <!-- no parallax on these two so they stay static -->
            <img src="assets/img/sun_rays.png"  class="sun_rays hide">
            <img src="assets/img/black_shadow.png" class="black-shadow hide">
            <img src="assets/img/fog_1.png" data-speedx="0.12" data-speedy="0.01"
            data-speedz="0" data-rotation="0" data-distance="4200"
            class="parallax fog-1">
        </section>
        <section class="services">
            
        </section>
    </main>
    


    <!--==================== JavaScript ====================-->
    
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
